<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}"> {{ page.title }} </a></li>
                {% endfor %}
            </ul>
            <p><a href='/rango/category/<category_name_url>/add_page/'>Add a page</a></p>
            {% else %}
                <strong>No pages currently in category.</strong>
                <p><a href='/rango/category/<category_name_url>/add_page/'>Add a page</a></p>
            {% endif %}
        {% else %} 
            The specified category {{ category_name }} does not exist!
        {% endif %}

    </body>
</html>
