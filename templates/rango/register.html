<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Register with Rango</h1>

        {% if registered %}
            Rango says: <strong>thank you for registering!</strong>
            <a href='/rango/'>Return to the homepage.</a><br/>
        {% else %}
            Rango says: <strong>register here!</strong><br/>
            <form id='user_form' method='post' action='/rango/register/' enctype='multipart/form-data'>
                {% csrf_token %}
              <!--   display each form. the as_p method wraps each element in a paragraph element. this ensures each element appears on a new line, making everything look neater -->
              {{ user_form.as_p }}
              {{ profile_form.as_p }}
              <!-- provide a button to click to submit the form -->
              <input type='submit' name='submit' value='Register'/>
          </form>
        {% endif %}
    </body>
</html>

<!-- the if registered conditonal is advantageous here because it allows us to create a dual function template: 1) a page that supplies registration feedback. it will tell you if you have succesfully registered. 2) a page that supplies the registration form  -->
